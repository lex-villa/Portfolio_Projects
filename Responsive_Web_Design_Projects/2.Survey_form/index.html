<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">Survey form</h1>
        <p id="description">This is a survey</p>
    </header>
    <main>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter here your name"
                    required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">E-mail</label>
                <input type="email" id="email" name="name" class="form-control" placeholder="Enter here your e-mail"
                    required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" name="number" class="form-control" min="3" max="150" placeholder="Age"
                    required>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="current-role" class="form-control" required>
                    <option disabled selected value>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="full-job">Full Time Job</option>
                    <option value="full-learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend me to a friend?</p>
                <label><input type="radio" name="recommend" value="definitely">Definitely</label>
                <label><input type="radio" name="recommend" value="maybe">Maybe</label>
                <label><input type="radio" name="recommend" value="not-sure">Not sure</label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label for="improved"><input type="checkbox" name="improved-thing" id="improved"
                        value="front-end-projects">Front-end Projects</label>
                <label for="improved"><input type="checkbox" name="improved-thing" id="improved"
                        value="back-end-projects">Back-end Projects</label>
                <label for="improved"><input type="checkbox" name="improved-thing" id="improved"
                        value="AI-projects">Artificial Intelligence Projects</label>
                <label for="improved"><input type="checkbox" name="improved-thing" id="improved"
                        value="integration-projects">Integration Projects</label>
                <label for="improved"><input type="checkbox" name="improved-thing" id="improved" value="the-dance">The
                    dance</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" placeholder="You can leave a comment here..."></textarea>
            </div>
            <div class="form-group">
                <button id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
