<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">Survey form</h1>
        <p id="description">This is a survey</p>
    </header>
    <main>
        <form id="survey_form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter here your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">E-mail</label>
                <input type="email" id="email" name="name" placeholder="Enter here your e-mail" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" name="number" min="3" max="150" placeholder="Age" required>
            </div>
            <div class="form-group">
                <p>drop</p>
                <select id="dropdown">
                    <option disabled selected value></option>
                    <option value=""></option>
                </select>
            </div>
            <div class="form-group">
                <p>radio</p>
                <label><input type="radio" name="" id=""></label>
            </div>
            <div class="form-group">
                <p>checkboxes</p>
                <label for=""><input type="checkbox" name="" id=""></label>
            </div>
            <div class="form-group">
                <p>textarea</p>
                <textarea></textarea>
            </div>
            <div class="form-group">
                <button id="submit">submit</button>
            </div>
        </form>
    </main>
</body>

</html>
